<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/393bdacd70.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <picture>
            <img src="./css/img/logo.png" alt="logoAlura">
        </picture>
    </header>
    <main class="container_principal">
            <section class="container_content">
                
               <!--<input type="text" class="input_text" id="mensaje" placeholder="Ingresar mensjae">--> 
               <textarea name="text_container" class="text_area" id="mensaje" >Ingrese el texto</textarea>

               <p  class="container_p"> <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
               <div class="container_btn">
                    <button class="btn-encript" id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="btn-descript" id="desencriptar" onclick="Decodificar()">Desencriptar</button>
                </div>            
               
            </section>
            <section class="container_solution">
                <picture class="container_solution_img" id="img_back">
                    <img src="./css/img/Muñeco.png" alt="">
                </picture>
                <textarea name="text_container" class="text_area2" id="resultado" ></textarea>
                <button class="btn-copi" id="copiar" onclick="copiar()">Copiar</button>
               
            </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/393bdacd70.js" crossorigin="anonymous"></script>
</body>

</html>
